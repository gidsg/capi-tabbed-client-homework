<html>
<head>
<script>
function getJSONP(url, success) {

    var ud = '_' + +new Date,
        script = document.createElement('script'),
        head = document.getElementsByTagName('head')[0]
               || document.documentElement;

    window[ud] = function(data) {
        head.removeChild(script);
        success && success(data);
    };

    script.src = url.replace('callback=?', 'callback=' + ud);
    head.appendChild(script);

}
</script>
</head>
<body>
<script>
getJSONP('http://content.guardianapis.com/football?callback=?', function(data){
    console.log(data);
    for(i=0;i<5;i++){
    var elementId=i+1    

        document.getElementById("headline-"+elementId).innerHTML='<a href="' +data.response.results[i].webUrl +'">'+ data.response.results[i].webTitle+'</a>';
    }
    

}
        
        
        
        )
;
</script>
<h1>Latest Headlines</h1>
    <p id="headline-1"></span>
    <p id="headline-2"></span>
    <p id="headline-3"></span>
    <p id="headline-4"></span>
    <p id="headline-5"></span>
</body>
</html>

    <html>
    <head>
    <script>
   
        
    function getJSONP(url, success) {

        var ud = '_' + +new Date,
            script = document.createElement('script'),
            head = document.getElementsByTagName('head')[0]
                   || document.documentElement;

        window[ud] = function(data) {
            head.removeChild(script);
            success && success(data);
        };

        script.src = url.replace('callback=?', 'callback=' + ud);
        head.appendChild(script);

    }
        
        function getSectionHeadlines(sectionName){
    getJSONP('http://content.guardianapis.com/'+sectionName+'?callback=?', function(data){
        console.log(data);
        for(i=0;i<5;i++){
        var elementId=i+1    
document.getElementById('headline-'+sectionName+'-'+elementId).innerHTML='<a href="' +data.response.results[i].webUrl +'">'+ data.response.results[i].webTitle+'</a>';
}
    });
        }
getSectionHeadlines("football"); 
getSectionHeadlines("uk-news");  
getSectionHeadlines("travel");        
    </script>
